<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photoshop Editors - Video montaj va grafik dizayn kurslar platformasi">
    <meta name="keywords" content="photoshop, after effects, video montaj, grafik dizayn">
    <title>Kirish - Photoshop Editors</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .alert {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<!-- Logo -->
<div class="absolute top-8 left-8">
    <a href="/" class="text-white text-2xl font-bold hover:opacity-80 transition">
        <i class="bi bi-palette-fill"></i> Editors.uz
    </a>
</div>

<!-- Auth Card -->
<div class="auth-card max-w-md w-full rounded-2xl p-8 relative">

    <!-- Icon -->
    <div class="flex justify-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center">
            <i class="bi bi-person-fill text-white text-3xl"></i>
        </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">
        Xush kelibsiz!
    </h2>
    <p class="text-gray-600 mb-6 text-center text-sm">
        Hisobingiz bo'lsa — kirish, bo'lmasa — ro'yxatdan o'tish avtomatik amalga oshiriladi
    </p>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-lg">
        <div class="flex items-center">
            <i class="bi bi-exclamation-triangle-fill text-red-500 text-xl mr-3"></i>
            <p class="text-red-700 text-sm" th:text="${errorMessage}"></p>
        </div>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded-lg">
        <div class="flex items-center">
            <i class="bi bi-check-circle-fill text-green-500 text-xl mr-3"></i>
            <p class="text-green-700 text-sm" th:text="${successMessage}"></p>
        </div>
    </div>

    <!-- Form -->
    <form action="/auth" method="POST" id="authForm" class="space-y-4">

        <!-- Username -->
        <div>
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">
                <i class="bi bi-person"></i> Foydalanuvchi nomi
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    maxlength="50"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="Foydalanuvchi nomini kiriting"
                    autocomplete="username"
            >
            <small class="text-gray-500 text-xs mt-1 block">Kamida 3 ta belgi</small>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                <i class="bi bi-lock"></i> Parol
            </label>
            <div class="relative">
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        maxlength="100"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Parolni kiriting"
                        autocomplete="current-password"
                >
                <span class="password-toggle absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" onclick="togglePassword()">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </span>
            </div>
            <small class="text-gray-500 text-xs mt-1 block">Kamida 6 ta belgi</small>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
            <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
            <label for="remember" class="ml-2 text-sm text-gray-700">Meni eslab qol</label>
        </div>

        <!-- Submit Button -->
        <button
                type="submit"
                class="btn-submit w-full text-white py-3 rounded-lg font-semibold"
        >
            <i class="bi bi-box-arrow-in-right"></i> Davom etish
        </button>

    </form>

    <!-- Additional Info -->
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>
            <i class="bi bi-shield-check"></i> Xavfsiz va himoyalangan platforma
        </p>
    </div>

</div>

<script>
    // Password toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }

    // Form validation
    document.getElementById('authForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if (username.length < 3) {
            e.preventDefault();
            alert('Username kamida 3 ta belgidan iborat bo\'lishi kerak');
            return false;
        }

        if (password.length < 6) {
            e.preventDefault();
            alert('Parol kamida 6 ta belgidan iborat bo\'lishi kerak');
            return false;
        }
    });

    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.opacity = '0';
            alert.style.transition = 'opacity 0.5s ease';
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>

</body>
</html>
